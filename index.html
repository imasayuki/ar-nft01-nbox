<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR NFT Template</title>

    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- AR.js（NFTマーカー対応版） -->
    <script src=""./libs/aframe-ar-nft.js""></script>

    <!-- ローディング用のスタイル -->
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene {
        position: absolute;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
      }
      .arjs-loader {
        position: absolute;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <!-- 読み込み中に表示されるローダー -->
    <div class="arjs-loader">読み込み中...</div>

    <!-- ARマーカー検出＆表示部分 -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-nft
        type="nft"
        url="./assets/N-box"
        emitevents="true"
        smooth="true"
        smoothcount="10"
        smoothtolerance="0.05"
        smooththreshold="7"
      >
        <a-box position="0 0 0" color="blue" scale="100 100 100"></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 読み込み完了後にローダーを消す -->
    <script>
      window.addEventListener("arjs-nft-loaded", () => {
        const loader = document.querySelector('.arjs-loader');
        if (loader) loader.style.display = 'none';
      });
    </script>
  </body>
</html>
