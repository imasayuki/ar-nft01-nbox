<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR NFT Template</title>
    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- AR.js NFT用ビルド -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
    </style>
    
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- NFTマーカーのURLにセットを指定 -->
      <a-nft
        type="nft"
        url="assets/N-box"
        emitevents="true"
        smooth="true"
        smoothcount="10"
        smoothtolerance=".01"
        smooththreshold="5"
      >
        <a-box position="50 0 0" color="blue" scale="100 100 100"></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
